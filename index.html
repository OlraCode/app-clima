<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clima</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <script src="main.js"></script>
</head>
<body>
    <main>
        <div class="search">
            <label for="search" class="material-symbols-outlined">location_on</label>
            <input type="text" id="search" placeholder="Digite Sua Localização">
            <button class="material-symbols-outlined">search</button>
        </div>

        <div class="error">
            <img src="img/404.png" alt="Error 404">
            <p>Oops! Localização Inválida</p>
        </div>

        <div class="weather">
            <h1>Madureira</h1>
            <img id="image" src="img/clear.png">
            <div class="temperature">
                <h1 id="temperature">0ºc</h1>
                <p id="description">Tempo aberto</p>
            </div>

            <div class="weather-description">
                <div class="humidity">
                    <span class="material-symbols-outlined">water</span>
                    <div class="description">
                        <p id="humidity">100%</p>
                        <span>Humidade</span>
                    </div>
                </div>

                <div class="wind">
                    <span class="material-symbols-outlined">air</span>
                    <div class="description">
                        <p id="wind">100Km/h</p>
                        <span>Vento</span>
                    </div>
                </div>

            </div>
        </div>
    </main>
</body>
</html>
